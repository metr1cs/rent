name: Deploy Production

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Install Laravel Dependencies
        run: |
          cd apps/api-laravel
          composer install --no-interaction --prefer-dist --no-progress

      - name: Build
        run: npm run build

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd /opt/vmestoru
            git fetch origin main
            git checkout main
            git pull --ff-only
            npm ci
            npm run build
            cd apps/api-laravel
            composer install --no-interaction --prefer-dist --no-progress
            php artisan migrate --force
            sudo systemctl restart vmestoru-api-laravel
            sudo systemctl reload nginx
            curl -fsS http://127.0.0.1:8090/health
            cd /opt/vmestoru

      - name: Post-deploy Smoke (Read Only)
        run: SMOKE_READ_ONLY=true API_BASE_URL=https://vmestoru.ru WEB_BASE_URL=https://vmestoru.ru npm run smoke:all
