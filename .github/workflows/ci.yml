name: CI

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_sqlite
          tools: composer

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Laravel Dependencies
        run: |
          cd apps/api-laravel
          composer install --no-interaction --prefer-dist --no-progress

      - name: Laravel Tests
        run: npm run test:api:laravel

      - name: Build
        run: npm run build

      - name: Prepare Laravel DB
        run: |
          cd apps/api-laravel
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          DB_CONNECTION=sqlite DB_DATABASE=database/database.sqlite php artisan migrate:fresh --seed

      - name: Start API (Laravel)
        run: nohup bash -lc 'cd apps/api-laravel && DB_CONNECTION=sqlite DB_DATABASE=database/database.sqlite ADMIN_PANEL_LOGIN=${{ secrets.ADMIN_PANEL_LOGIN }} ADMIN_PANEL_PASSWORD=${{ secrets.ADMIN_PANEL_PASSWORD }} php artisan serve --host=127.0.0.1 --port=8090' > /tmp/api.log 2>&1 &

      - name: Start Web
        run: nohup npm run preview -w apps/web -- --host 127.0.0.1 --port 4173 > /tmp/web.log 2>&1 &

      - name: Wait For Services
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:8090/health >/dev/null && curl -sS http://localhost:4173/catalog >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Services did not start in time"
          cat /tmp/api.log || true
          cat /tmp/web.log || true
          exit 1

      - name: Smoke All
        run: API_BASE_URL=http://localhost:8090 WEB_BASE_URL=http://localhost:4173 npm run smoke:all

      - name: E2E Critical
        run: API_BASE_URL=http://localhost:8090 WEB_BASE_URL=http://localhost:4173 npm run e2e:critical
